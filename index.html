<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Metronome Javascript Project</title>
</head>
<body>

    <div class="metronome">
        <div class="bpm-display">
          <span class="bpm-value">120</span> BPM
        </div>
        <div class="controls">
          <button class="start-stop">Start/Stop</button>
          <button class="decrease-bpm">-</button>
          <button class="increase-bpm">+</button>
        </div>
      </div>
    
</body>
</html>
